<!DOCTYPE html>
<html>

<head>
    <title>BlackJacks Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-background">
        <h1>BlackJacks</h1>
        <p id="resultElement" class="page-paragraph">Want to play a round?</p>
        <div>
            <label for="quantity">Players (between 2 and 6):</label>
            <input type="number" id="quantity" name="quantity" min="2" max="6">
            <button class="btnstyle" onclick="teams()">Select Teams</button>
        </div>
        <button class="btnstyle text-danger" onclick="startGame()">Play</button>
        <button class="btnstyle" onclick="addNewCard()">NewCard</button>
        <h1 id="cardElement">Cards:</h1>
        <h1 id="sumElement">Sum:</h1>
        <p id="rewardEl"></p>
        <div id="PlayersScore">
            <h1 id="scoreBoard"></h1>
        </div>
        <button class="btnstyle" onclick="newGame()">NewGame</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
