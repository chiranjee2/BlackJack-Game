<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://github.com/chiranjee2/BlackJack-Game/blob/main/index.css" />
    <title>BlackJacks Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionHome">
        <h1 class="GameTitleStyle">BlackJacks</h1>
        <div class="page-background d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <div>
                    <p id="resultElement" class="page-paragraph mt-5">Want to play a round?</p>
                    <div class=" mt-5">
                        <label for="quantity">Select Teams (between 2 and 6):</label>
                        <input type="number" id="quantity" placeholder="Select" name="quantity" min="2" max="6">
                    </div>
                    <button class="btnstyle" onclick="newGame()">ReStart</button>
                    <button class="playButton  mt-5" onclick="display('sectionPlay')">Begin</button>
                </div>
            </div>
        </div>
    </div>
    <div id="sectionPlay">
        <h1 class="GameTitleStyle">BlackJacks</h1>
        <div class="page-background  d-flex flex-column justify-content-center">
            <div>
                <button class="btnstyle mb-4" onclick="teams()">ShowTeams</button>
                <h1 id="cardElement">Cards:</h1>
                <h1 id="sumElement" class="mt-2">Sum:</h1>
                <p id="rewardEl" class="mt-4"></p>
                <div id="PlayersScore" class="mb-4">
                    <h1 id="scoreBoard"></h1>
                </div>
                <button class="playButton " onclick="startGame()">Play</button>
                <button class="playButton" onclick="addNewCard()">NewCard</button>
                <button class="btnstyle" onclick="display('sectionHome')">Home</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    <script  src="https://github.com/chiranjee2/BlackJack-Game/blob/main/index.js"></script>
</body>

</html>
